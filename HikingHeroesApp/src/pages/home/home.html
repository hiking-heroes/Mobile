<ion-header>
	<ion-navbar> <!-- transparent hideBackButton -->
		<button *ngIf="guest == true" ion-button small clear color="black" (click)="toSignIn()">
			Sign In
		</button>
		<button *ngIf="guest == true" ion-button small clear color="black" (click)="toSignUp()">
			Sign Up
		</button>
<!--		<button *ngIf="loggedIn == true" ion-button small clear color="black" (click)="signOut()">
			Sign Out
		</button>
-->
		<ion-buttons end>
			<button *ngIf="guest == false" ion-button icon-only clear style="zoom: 1.3;" (click)="signOut()">
				<ion-icon ios="ios-log-out-outline" md="ios-log-out-outline"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<form *ngIf="guest == false" (submit)="getEvents()">
		<ion-item>
			<ion-label stacked>Start date</ion-label>
			<ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="historyTimeout.dateFrom" name="dateFrom" placeholder="Choose start date"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label stacked>Finish date</ion-label>
			<ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="historyTimeout.dateTo" name="dateTo" placeholder="Choose finish date"></ion-datetime>
		</ion-item>
		<p text-center>
		    <button ion-button round icon-end  color="whiteGray" type="submit">
		    	 Upload Events<ion-icon ios="ios-arrow-round-down" md="ios-arrow-round-down"></ion-icon>
		    </button>	
		<p text-center>
	</form>

	<ion-list inset *ngIf="guest == false">
		<ion-list inset>
			<ion-item *ngFor="let item of items" >
			<p *ngIf="item.title != null"><b> {{item.title}} </b> {{item.start}} {{item.end}}</p>
			
				<p *ngIf="item.title"><b>Merchant: </b> </p>

			</ion-item>
		</ion-list>
<!--		<ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
			<ion-infinite-scroll-content
				loadingSpinner="bubbles"
				loadingText="Loading more data...">
			</ion-infinite-scroll-content>
		</ion-infinite-scroll> -->

	</ion-list>

	<p *ngIf="guest == true"> Seams you're not logged in. Do it now.</p>
	<button ion-button *ngIf="guest == true" small clear color="black" (click)="toSignIn()">
		Sign In
	</button>
	<p *ngIf="guest == true"> Or join us!</p>
	<button ion-button *ngIf="guest == true" small clear color="black" (click)="toSignUp()">
		Sign Up
	</button>
</ion-content>
