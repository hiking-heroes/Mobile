<ion-header>
	<ion-navbar color="primary">
		<ion-title>Event Creation</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<form padding-top (submit)="createEvent()">
		<ion-item>
			<ion-label stacked>Name</ion-label>
			<ion-input readonly="false" required [(ngModel)]="eventData.name" name="name" type="text" placeholder="Name" text-center></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Event start</ion-label>
			<ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="eventData.event_start" name="event_start" placeholder="Event start" text-center></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label stacked>Event end</ion-label>
			<ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="eventData.event_end" name="event_end" placeholder="Event end" text-center></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label stacked>Description</ion-label>
			<ion-input required [(ngModel)]="eventData.description" name="description" type="text" placeholder="Description" text-center></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Seats</ion-label>
			<ion-input required [(ngModel)]="eventData.seats" name="seats" type="number" placeholder="Seats" text-center></ion-input>
		</ion-item>
		<p text-center>
		    <button ion-button round icon-end color="green" type="submit">
			    Apply<ion-icon name="checkmark-circle-outline"></ion-icon>
		    </button>
		</p>
	</form>
</ion-content>
